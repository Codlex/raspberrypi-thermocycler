log4j.rootLogger=DEBUG, ConsoleAppender, DebugFileAppender, ErrorFileAppender

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.DebugFileAppender=org.apache.log4j.FileAppender
log4j.appender.ErrorFileAppender.Threshold=DEBUG
log4j.appender.DebugFileAppender.File=log/debug.log
log4j.appender.DebugFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.DebugFileAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.ErrorFileAppender=org.apache.log4j.FileAppender
log4j.appender.ErrorFileAppender.Threshold=ERROR
log4j.appender.ErrorFileAppender.File=log/error.log
log4j.appender.ErrorFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorFileAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n